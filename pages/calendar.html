<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>行事曆 - 寵物紀錄</title>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="app-bg">
  <main class="container px-4 pt-4 pb-6 app-maxw">
    <!-- Month selector bar -->
    <div class="d-flex justify-content-center align-items-center gap-2 rounded-2 px-4 py-2 mb-2 month-bar">
      <button class="btn btn-link p-0 text-brown" id="prev" aria-label="上一週" style="width: 38px; height: 38px">
        <i class="bi bi-chevron-left fs-5"></i>
      </button>
      <div class="fw-bold" id="label">2025年7月</div>
      <button class="btn btn-link p-0 text-brown" id="next" aria-label="下一週" style="width: 38px; height: 38px">
        <i class="bi bi-chevron-right fs-5"></i>
      </button>
    </div>

    <!-- Calendar carousel -->
    <div class="position-relative">
      <div class="scroller" id="scroller" tabindex="0" aria-label="橫向日曆"></div>
    </div>

    <!-- Tabs -->
    <div class="tabs my-4">
      <ul class="nav nav-underline justify-content-around bg-white rounded-1">
        <li class="nav-item">
          <button class="nav-link active" data-tab="rec">紀錄</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" data-tab="remind">提醒</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" data-tab="diary">日記</button>
        </li>
      </ul>
    </div>

    <!-- Records list -->
    <section id="tab-rec">

          <div class="flex-grow-1">
            <div class="d-flex align-items-center gap-4 mb-2">
              <span class="time">10:00</span>
              <span class="badge rounded-pill bg-warning-subtle text-muted">

                    stroke="#483D39" stroke-opacity="0.7" stroke-width="1.2" stroke-linecap="round"
                    stroke-linejoin="round" />
                </svg>
                餵食
              </span>
              <span class="text-neutral-900 small">皇家減重飼料 50g</span>
            </div>
            <div class="d-flex align-items-center gap-4">
              <span class="time">12:00</span>
              <span class="badge rounded-pill bg-success-subtle text-muted">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path

                    stroke="#483D39" stroke-opacity="0.7" stroke-width="1.2" />
                </svg>
                體重 </span>
              <span class="text-neutral-900 small">15 kg</span>
            </div>
          </div>
        </div>
      </div>

      <div class="card record-card mb-4">
        <div class="card-body d-flex align-items-start gap-4">
          <img src="../assets/images/pet-avatar-cat.png" alt="cat" class="cat" />
          <div class="flex-grow-1">
            <div class="d-flex align-items-center gap-4">
              <span class="time">10:30</span>
              <span class="badge rounded-pill bg-pink  text-muted">

                  <path
                    d="M8.5 2.5H10V5.44813C10 7.37125 8.47 8.975 6.54625 9C6.08275 9.00613 5.62264 8.92012 5.19265 8.74697C4.76266 8.57382 4.37134 8.31699 4.04142 7.99137C3.7115 7.66575 3.44955 7.27784 3.27078 6.85016C3.092 6.42248 2.99996 5.96354 3 5.5V2.5H4.5"
                    stroke="#483D39" stroke-opacity="0.7" stroke-width="1.2" stroke-linecap="round"
                    stroke-linejoin="round" />
                </svg>

                回診
              </span>
              <span class="text-neutral-900 small">貝爾動物醫院</span>
            </div>
          </div>
        </div>
      </div>

      <button class="btn add-card w-100 d-flex align-items-center justify-content-center gap-2">
        <i class="bi bi-plus-lg"></i> 新增紀錄
      </button>
    </section>

    <!-- Empty placeholders for other tabs -->
    <section id="tab-remind" class="d-none text-center text-neutral-900 py-6">
      目前沒有提醒
    </section>
    <section id="tab-diary" class="d-none text-center text-neutral-900 py-6">
      還沒有日記內容
    </section>
  </main>
