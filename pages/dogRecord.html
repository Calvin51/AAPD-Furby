<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Dog紀錄</title>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="app-bg">





  <main class="container px-4 pt-4 pb-6 app-maxw">

    <div class="d-flex justify-content-between align-items-center text-brown">
      <a href="calendar.html" class="fs-6 text-decoration-none text-brown d-flex align-items-center">
       返回
      </a>
      <h1 class="fs-5 mb-0 fw-bold">個別紀錄</h1>
      <img src="../assets/images/pet-avatar-dog.png" alt="dog" class="dog" />
    </div>

    <!-- Month selector bar -->
    <div class="d-flex justify-content-center align-items-center gap-2 rounded-2 px-4 py-2 mb-2 month-bar">
      <button class="btn btn-link p-0 text-brown" id="prev" aria-label="上一週" style="width: 38px; height: 38px">
        <i class="bi bi-chevron-left fs-5"></i>
      </button>
      <div class="fw-bold" id="label">2025年7月</div>
      <button class="btn btn-link p-0 text-brown" id="next" aria-label="下一週" style="width: 38px; height: 38px">
        <i class="bi bi-chevron-right fs-5"></i>
      </button>
    </div>

    <!-- Calendar carousel -->
    <div class="position-relative">
      <div class="scroller" id="scroller" tabindex="0" aria-label="橫向日曆"></div>
    </div>

    <!-- Tabs -->
    <div class="tabs my-4">
      <ul class="nav nav-underline justify-content-around bg-white rounded-1">
        <li class="nav-item">
          <button class="nav-link active" data-tab="rec">紀錄</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" data-tab="remind">提醒</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" data-tab="diary">日記</button>
        </li>
      </ul>
    </div>

    <!-- Records list -->
    <section id="tab-rec">
      <div class="card record-card mb-4">
        <div class="card-body d-flex align-items-start gap-4">
          <div class="d-flex flex-column ">
            <img src="../assets/images/health-icon.png" alt="health-icon" class="health-icon" />
            <p>餵食</p>
          </div>
          <div class="flex-grow-1">
            <div class="d-flex align-items-center gap-4 mb-2">
              <span class="time">10:00</span>
            </div>
            <div class="d-flex align-items-center gap-4 mb-2">
              <span class="text-neutral-900">皇家減重飼料 50g</span>
            </div>
            <div class="d-flex align-items-center gap-4 mb-2">
              <span class="text-neutral-900 small">約300大卡</span>
            </div>

          </div>
        </div>
      </div>

    </section>

    <!-- Empty placeholders for other tabs -->
    <section id="tab-remind" class="d-none text-center text-neutral-900 py-6">
      目前沒有提醒
    </section>
    <section id="tab-diary" class="d-none text-center text-neutral-900 py-6">
      還沒有日記內容
    </section>
  </main>

 

  <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
</body>

</html>
